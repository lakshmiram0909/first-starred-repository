<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Discover your first Starred Repository | Discover</title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
        <img src="assets/img/GitHub-Mark-32px.png" alt="GitHub-Logo">
        <span>Discover</span>
      </a>
    </div>
    <div class="collapse navbar-collapse" id="navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          <span class="glyphicon glyphicon-globe"></span> 日本語 <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
          <li><a href="index.html">英語</a></li>
          <li><a href="#">日本語</a></li>
        </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row text-center">
    <img src="assets/img/GitHub-Mark-64px.png" alt="GitHub-Mark" class="logo">
  </div>
  <h1 class="text-center">気になる人の #FirstStarredRepository を探しましょう。</h1>
  <h2 class="text-center"><small>@ユーザー名 を入力して、初めてスターを付けたプロジェクトを共有しましょう。</small></h2>
  <div class="row inputs">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="input-group input-group-lg">
        <span class="input-group-addon">@</span>
        <input type="text" class="form-control" id="username" placeholder="ユーザー名">
        <span class="input-group-btn" style="line-height: 1;">
          <button id="search" class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
  <div id='main'>
    <div  class="row">
      <div class="col-md-3"></div>
      <div class="panel panel-default col-md-6">
        <div class="panel-body">
          <ul class="media-list">
            <li class="media">
              <a class="pull-left" id="owner">
                <img id="avatar_url" class="media-object thumbnail" src="" alt="Avatar URL" width=64 height=64>
              </a>
              <div class="media-body">
                <iframe class="pull-right" id="follow" src=""
                        allowtransparency="true" frameborder="0" scrolling="0" width="132" height="20"></iframe>
                <h4 class="media-heading"><a id="name" class="html_url"></a></h4>
                <h4 class="media-description"><a id="login" class="owner_url"></a></h4>
              </div>
            </li>
            <li>
              <p id="description"></p>
            </li>
          </ul>
        </div>
        <div class="panel-footer">
          <span id="stargazers_count"></span> STARGAZERS
          <iframe id="fork" class="pull-right" src=""
                  allowtransparency="true" frameborder="0" scrolling="0" width="95" height="20"></iframe>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
    <div class="col-md-5"></div>
    <a id="share" class="btn btn-primary btn-lg col-md-2" target="_blank">ツイートする！</a>
    <div class="col-md-5"></div>
  </div>
  <script src="assets/js/jquery-2.1.0.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-35821550-3', 'watilde.github.io');
    ga('send', 'pageview');
  </script>
</body>
</html>
